<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="fname">ชื่อ</label>
                </td>
                <td>
                    <input type="text" name="fname"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">สกุล</label>
                </td>
                <td>
                    <input type="text" name="lname"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">วัน/เดือน/ปีเกิด</label>
                </td>
                <td>
                    <input type="datetime-local" name="date"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">อายุ</label>

                </td>
                <td>
                    <input type="text" name="age"><br>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">เพศ</label>
                </td>
                <td>
                    <input type="radio" value = "ชาย">
                    <label for="ชาย">ชาย</label>
                    <input type="radio" value = "หญิง">
                    <label for="หญิง">หญิง</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="picture">รูป</label>
                </td>
                <td>
                    <input type="file">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">ที่อยู่</label>
                </td>
                <td>
                    <textarea name="" id="" cols="22" rows="6"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="color">สีที่ชอบ</label>
                </td>
                <td>
                    <select name="colors" id="">
                        <option value="">สีแดง</option>
                        <option value="">สีส้ม</option>
                        <option value="">สีเขียว</option>
                        <option value="">สีชมพู</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="music">แนวเพลงที่ชอบ</label>
                </td>
                <td>
                    <input type="radio" value = "เพื่อชีวิต">
                    <label for="เพื่อชีวิต">เพื่อชีวิต</label>
                    <input type="radio" value = "ลูกทุ่ง">
                    <label for="ลูกทุ่ง">ลูกทุ่ง</label>
                    <input type="radio" value = "อื่นๆ">
                    <label for="อื่นๆ">อื่นๆ</label>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                    <label for="accept">ยินยอมให้เก็บข้อมูล</label>

                </td>

            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="Reset">
                </td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
            

        </table>
    </form>
</body>
</html>
